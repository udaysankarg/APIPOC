[loggers]
keys=root,APITest

[handlers]
keys=Console,File

[formatters]
keys=Brief

[logger_root]
level = NOTSET
handlers = File,Console

[logger_APITest]
level=DEBUG
handlers=File,Console
qualname=APITest
propagate=0

[handler_File]
class=FileHandler
args=("APITest.log", 'w')
level=NOTSET
formatter=Brief

[handler_Console]
class=StreamHandler
args=(sys.stderr,)
level=INFO
formatter=Brief

[formatter_Brief]
format= %(asctime)s - %(name)-6s - %(levelname)-5s :: %(message)s
datefmt=%d-%b-%y %H:%M:%S